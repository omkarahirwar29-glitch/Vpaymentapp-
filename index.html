<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Earn - Earn Tokens with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
        #ad-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #tokens {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }
        #withdraw-status {
            color: #e74c3c;
            font-size: 0.9em;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background: #eee;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab.active {
            background: #4285f4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin and Earn</h1>
        <p>Earn Tokens by Watching Ads and Withdraw to UPI!</p>

        <!-- Login/Register Section -->
        <div id="login-section">
            <div>
                <span class="tab active" onclick="showTab('register-tab')">Register</span>
                <span class="tab" onclick="showTab('login-tab')">Login</span>
            </div>

            <!-- Register Tab -->
            <div id="register-tab">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Full Name">
                <input type="tel" id="register-mobile" placeholder="Mobile Number (e.g., +919876543210)">
                <input type="password" id="register-password" placeholder="Password">
                <input type="password" id="register-repassword" placeholder="Re-enter Password">
                <button onclick="register()">Register</button>
                <button onclick="signInWithGoogle()">Sign in with Google</button>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="hidden">
                <h2>Login</h2>
                <input type="tel" id="login-mobile" placeholder="Mobile Number (e.g., +919876543210)">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="signInWithGoogle()">Sign in with Google</button>
            </div>
        </div>

        <!-- App Section (after login) -->
        <div id="app-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>Your Tokens: <span id="tokens">0</span></p>

            <!-- Ad Section -->
            <div id="ad-section">
                <h3>Watch Ad to Earn 10 Tokens</h3>
                <!-- Adsterra Banner Placeholder -->
                <script type="text/javascript">
                    atOptions = {
                        'key': 'YOUR_BANNER_KEY_HERE',  // Replace with your Adsterra Banner ID/Key
                        'format': 'iframe',
                        'height': 250,
                        'width': 300,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.topcreativeformat.com/YOUR_BANNER_INVITE_CODE_HERE/invoke.js"></script>

                <!-- Adsterra Smart Link Button -->
                <button onclick="earnTokens()">Click Smart Link to Earn (Simulate View)</button>
            </div>

            <!-- Withdraw Section -->
            <h3>Withdraw Tokens to UPI</h3>
            <input type="text" id="upi-id" placeholder="Your UPI ID (e.g., name@upi)">
            <button onclick="withdraw()">Withdraw (Min 100 Tokens)</button>
            <p id="withdraw-status"></p>

            <button onclick="signOut()">Logout</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBpt33T5yUjdiMm6YOBPZFVtQhI8ayG0LI",
            authDomain: "spin-and-earn-15995.firebaseapp.com",
            projectId: "spin-and-earn-15995",
            storageBucket: "spin-and-earn-15995.firebasestorage.app",
            messagingSenderId: "1069240462999",
            appId: "1:1069240462999:web:4a58e9877b01eb212443d2",
            measurementId: "G-QZQCD5G08M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // Tab Switching
        window.showTab = function(tabId) {
            document.getElementById('register-tab').classList.add('hidden');
            document.getElementById('login-tab').classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        };

        // Register
        window.register = function() {
            const name = document.getElementById('register-name').value;
            const mobile = document.getElementById('register-mobile').value;
            const password = document.getElementById('register-password').value;
            const repassword = document.getElementById('register-repassword').value;

            if (!name || !mobile || !password || !repassword) {
                alert('Please fill all fields.');
                return;
            }

            if (password !== repassword) {
                alert('Passwords do not match.');
                return;
            }

            const email = `${mobile.replace('+', '')}@spinandearn.com`;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return updateProfile(user, { displayName: name }).then(() => {
                        update(ref(db, 'users/' + user.uid), { mobile: mobile });
                    });
                })
                .then(() => {
                    alert('Registration Successful!');
                })
                .catch(error => alert('Registration Error: ' + error.message));
        };

        // Login
        window.login = function() {
            const mobile = document.getElementById('login-mobile').value;
            const password = document.getElementById('login-password').value;

            if (!mobile || !password) {
                alert('Please fill all fields.');
                return;
            }

            const email = `${mobile.replace('+', '')}@spinandearn.com`;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => alert('Login Successful!'))
                .catch(error => alert('Login Error: ' + error.message));
        };

        // Google Sign-In
        window.signInWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then(result => {
                    const user = result.user;
                    // Save mobile as empty for Google users, can prompt later
                    update(ref(db, 'users/' + user.uid), { mobile: '' });
                    alert('Signed in with Google!');
                })
                .catch(error => alert('Google Sign-In Error: ' + error.message));
        };

        // Sign Out
        window.signOut = function() {
            signOut(auth)
                .then(() => alert('Logged out successfully!'))
                .catch(error => alert('Logout Error: ' + error.message));
        };

        // Auth State Listener
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName || user.email.split('@')[0];
                loadTokens(user.uid);
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('app-section').classList.add('hidden');
            }
        });

        // Load Tokens
        function loadTokens(uid) {
            const tokensRef = ref(db, 'users/' + user.uid + '/tokens');
            onValue(tokensRef, snapshot => {
                const tokens = snapshot.val() || 0;
                document.getElementById('tokens').innerText = tokens;
            });
        }

        // Earn Tokens (Simulate ad view/click)
        window.earnTokens = function() {
            const user = auth.currentUser;
            if (user) {
                window.open('YOUR_ADSTERRA_SMART_LINK_URL_HERE', '_blank'); // Replace with your Adsterra Smart Link URL

                const updates = {};
                updates['users/' + user.uid + '/tokens'] = (parseInt(document.getElementById('tokens').innerText) || 0) + 10;
                update(ref(db), updates)
                    .then(() => alert('Earned 10 Tokens!'))
                    .catch(error => alert('Error awarding tokens: ' + error.message));
            } else {
                alert('Please sign in first.');
            }
        };

        // Withdraw (Simulate)
        window.withdraw = function() {
            const user = auth.currentUser;
            const upi = document.getElementById('upi-id').value;
            const tokens = parseInt(document.getElementById('tokens').innerText) || 0;
            if (user && upi && tokens >= 100) {
                const updates = {};
                updates['users/' + user.uid + '/tokens'] = tokens - 100;
                update(ref(db), updates)
                    .then(() => {
                        document.getElementById('withdraw-status').innerText = `Withdrawal Requested to ${upi}! (Simulated)`;
                    })
                    .catch(error => alert('Error processing withdrawal: ' + error.message));
            } else {
                alert('Minimum 100 Tokens required or enter a valid UPI ID.');
            }
        };
    </script>
</body>
</html>
